<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <img id="sidebar-photo" src="assets/michal-vrba-KHdLLH_06MA-unsplash.jpeg" alt="the northern lights">
        <div class="logo-header">
            <img id="logo" src="assets/eden logo.png" alt="company logo">
            <h1 class="header">EDEN</h1>
        </div>

        <div class="credit">
            <p>
                Photo by <a href="https://unsplash.com/@mis_hik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Michal Vrba</a> on <a href="https://unsplash.com/photos/KHdLLH_06MA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="page">
        <div class="top">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <form id="signup" action="https://google.com" method="post">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <div class="first input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="last input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="email input">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="phone input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="password input">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" required>
                    </div>
                    <div class="password input">
                        <label for="confirmpass">Confirm Password</label>
                        <input type="password" id="confirmpass" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom">
            <button id="create" type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="https://google.com" id="login">Log in</a> </p>
        </div>
    </div>
</body>
</html>
